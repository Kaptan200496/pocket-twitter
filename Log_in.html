<!DOCTYPE html>
<html>
<head>
	<title>Log_in</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Log_in.css">
</head>
<body>
	<div id="generalBlock">
		<div id="title" class="vertical">
			<h1 id="titleText">Войти в pocket-twitter</h1>	
		</div>
		<div id="blockFields" class="vertical">
			<div id="loginField" class="fields">
				<input type="text" placeholder="Логин" 
				id="login" class="inputField">
			</div>
			<div id="passwordField" class="fields">
				<input type="password" placeholder="Пароль" 
				id="password" class="inputField">
			</div>
			<input id="checkbox" type="checkbox" name="rememberMeCheckbox">
			<label for="checkbox">Запомнить меня</label>
		</div>
		<div id="logInButtonBlock" class="vertical">
			<button id="logInButton">Войти</button>
		</div>
		<div id="linkForRegister" class="vertical">
			<span>Еще нет аккаунта? > <a href="Register_page.html">регистрируйся</a></span>
		</div>
	</div>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
