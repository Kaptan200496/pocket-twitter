<!DOCTYPE html>
<html>
<head>
	<title>Register_page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Register_page.css">
</head>
<body>
	<div id="general">
		<div id="title" class="verticalLine">
			<h1>Создать учетную запись</h1>
		</div>
		<div id="fieldBlock"class="verticalLine">
			<div id="loginForRegister">
				<input type="text" id="loginRegister" placeholder="Логин"
				class="inputFieldforRegister">
			</div>
			<div id="passwordForRegister">
				<input type="password" id="passwordRegister" placeholder="Пароль" 
				class="inputFieldforRegister">
			</div>
			<div id="passwordRepeatForRegister">
				<input type="password" id="repeatPassword"placeholder="Повторить пароль" 
				class="inputFieldforRegister">
			</div>
			<div id="emailForRegister">
				<input type="text" id="emailRegister" placeholder="email" 
				class="inputFieldforRegister">
			</div>
			<div id="buttonRegister">
				<button id="buttonForRegister">Зарегистрироваться</button>
			</div>
			
		</div>
		<div id="signIn"class="verticalLine">
			<span>Есть аккаунт?<a href="LogIn.html">Войти</a></span>
		</div>
	
	</div>
<script type="text/javascript" src="registration.js"></script>
</body>
</html>
